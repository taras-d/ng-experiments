<!-- Modal -->
<section *ngIf="name === 'modal'">
  <header>Modal</header>

  <label>
    <input type="checkbox" [(ngModel)]="modal.visible"> show
  </label>
  <br>
  <label>
    <input type="checkbox" [(ngModel)]="modal.closeIcon"> close icon
  </label>
  <br>
  <label>
    <input type="checkbox" [(ngModel)]="modal.closeByOverlay"> close by overlay
  </label>
  <br>
  <label>
    <input type="checkbox" [(ngModel)]="modal.closeByEsc"> close by esc
  </label>

  <t-modal
    [(visible)]="modal.visible"
    [closeIcon]="modal.closeIcon"
    [closeByOverlay]="modal.closeByOverlay"
    [closeByEsc]="modal.closeByEsc"
    header="Header">
    <div>Content</div>
  </t-modal>
</section>

<!-- Tooltip -->
<section *ngIf="name === 'tooltip'">
  <header>Tooltip</header>

  <label>
    trigger:
    <select [(ngModel)]="tooltip.trigger">
      <option value="click">click</option>
      <option value="hover">hover</option>
    </select>
  </label>
  <br>
  <label>
    position:
    <select [(ngModel)]="tooltip.position">
      <option value="top">top</option>
      <option value="top-left">top left</option>
      <option value="top-right">top right</option>
      <option disabled>-----</option>
      <option value="right">right</option>
      <option value="right-top">right top</option>
      <option value="right-bottom">right bottom</option>
      <option disabled>-----</option>
      <option value="bottom">bottom</option>
      <option value="bottom-left">bottom left</option>
      <option value="bottom-right">bottom right</option>
      <option disabled>-----</option>
      <option value="left">left</option>
      <option value="left-top">left top</option>
      <option value="left-bottom">left bottom</option>
    </select>
  </label>
  <br>
  <label>
    <input type="checkbox" [(ngModel)]="tooltip.closeByClickOutside" 
      [disabled]="tooltip.trigger !== 'click'">
    close by click outside
  </label>
  <br>
  <br>

  <div style="text-align: center; padding: 50px">
    <t-tooltip
      [trigger]="tooltip.trigger"
      [position]="tooltip.position"
      [closeByClickOutside]="tooltip.closeByClickOutside">
      <button tooltipTrigger>Lorem</button>
      <div tooltipBody style="width: 200px">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
    </t-tooltip>
  </div>

  <div style="text-align: center; padding: 50px">
    <t-tooltip
      [trigger]="tooltip.trigger"
      [position]="tooltip.position"
      [closeByClickOutside]="tooltip.closeByClickOutside">
      <a tooltipTrigger>Lorem ipsum dolor sit amet</a>
      <i tooltipBody>Lorem ipsum</i>
    </t-tooltip>
  </div>
</section>
