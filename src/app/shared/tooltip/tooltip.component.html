<div class="tooltip-trigger" (click)="onTriggerClick($event)">
  <ng-content select="[tooltipTrigger]"></ng-content>
</div>

<div class="tooltip-content" [ngClass]="getContentClasses()">
  <div class="tooltip-body">
    <div *ngIf="arrow" class="tooltip-arrow"></div>
    <ng-content select="[tooltipBody]"></ng-content>
  </div>
</div>
