<div class="modal" [class.visible]="visible">

  <div class="modal-overlay"></div>

  <div class="modal-viewport" (click)="onViewportClick($event)">
    <div class="modal-content" [style.maxWidth]="maxWidth">
      <div *ngIf="closeIcon" class="modal-close" 
        (click)="onCloseClick()">x</div>
      <ng-content></ng-content>
    </div>
  </div>

</div>
